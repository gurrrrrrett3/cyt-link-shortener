<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>This page requires authentication</h1>

    <form method="post" action="/admin/login">
      <input type="password" name="password" placeholder="Password" />
      <input type="submit" value="Login" />
    </form>
  </body>

  <style>
    * {
      --color-bg-dark: rgb(13, 14, 14);
      --color-bg: rgb(24, 26, 27);
      --color-bg-alt1: rgb(33, 36, 37);
      --color-bg-alt2: rgb(48, 52, 54);
      --color-bg-alt3: rgb(64, 69, 72);
      --color-fg: rgb(178, 172, 162);
    }

    body {
      background-color: var(--color-bg-dark);
      color: var(--color-fg);
      font-family: sans-serif;
      font-size: 1.5rem;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    input[type="submit"] {
      background-color: var(--color-bg-alt1);
      border: 1px solid var(--color-bg-alt3);
      border-radius: 5px;
      color: var(--color-fg);
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      background-color: var(--color-bg-alt2);
      color: var(--color-fg);
    }

    input[type="password"] {
      background-color: var(--color-bg-alt1);
      border: 1px solid var(--color-bg-alt3);
      border-radius: 5px;
      color: var(--color-fg);
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease-in-out;
      outline: none;
    }

    input[type="password"]:focus {
      background-color: var(--color-bg-alt2);
      color: var(--color-fg);
      outline: 2px solid var(--color-bg-alt3);
    }

    @media screen and (max-width: 768px) {
      body {
        font-size: 1rem;
      }
    }
  </style>
</html>
